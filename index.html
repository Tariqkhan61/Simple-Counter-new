<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Counter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
        }

        h1 {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #f093fb, #f5576c);
            padding: 10px 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
            border: 5px solid #fff; /* Adds a solid white border */
            border-image: linear-gradient(45deg, #f093fb, #f5576c) 1; /* Adds a gradient effect to the border */
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            color: #fff;
            background: linear-gradient(45deg, #42e695, #3bb2b8);
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #3bb2b8, #42e695);
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1 id="counter">0</h1>
    <button id="increment">Increment</button>
    <button id="decrement">Decrement</button>

    <script>
        let count = 0;

        const counterDisplay = document.getElementById('counter');
        const incrementButton = document.getElementById('increment');
        const decrementButton = document.getElementById('decrement');

        function updateDisplay() {
            counterDisplay.textContent = count;
        }

        incrementButton.addEventListener('click', () => {
            count++;
            updateDisplay();
        });

        decrementButton.addEventListener('click', () => {
            if (count > 0) {
                count--;
                updateDisplay();
            }
        });

        window.addEventListener('load', () => {
            count = 0;
            updateDisplay();
        });
    </script>
</body>
</html>
